<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Relationship Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../ICV-CRM-CSS/CRM-Pannel.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Customer Management</h1>
      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="searchBox"
          class="form-control w-25"
          placeholder="Search Customers..."
        />
        <button class="btn btn-primary" onclick="showAddCustomerModal()">
          Add Customer
        </button>
      </div>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Finance</th>
            <th>Interest Status</th>
            <th>Sales Consultant</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          <!-- Data sẽ được thêm vào đây thông qua JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div
      class="modal fade"
      id="customerModal"
      tabindex="-1"
      aria-labelledby="customerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customerModalLabel">Add Customer</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="customerForm">
              <div class="form-group">
                <label for="customerName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customerEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="customerEmail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customerPhone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerPhone"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customerGender">Gender</label>
                <select class="form-control" id="customerGender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="customerAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerAddress"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customerFinance">Finance</label>
                <input
                  type="number"
                  class="form-control"
                  id="customerFinance"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customerInterestStatus">Interest Status</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerInterestStatus"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customerSalesConsultant">Sales Consultant</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerSalesConsultant"
                  required
                />
              </div>
              <input type="hidden" id="customerId" />
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../ICV-CRM-js/CRM-Pannel.js"></script>
  </body>
</html>
