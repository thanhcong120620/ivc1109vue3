<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVC-Email Marketing</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../IVC-CRM-CSS/CRM-Customer-Detail.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="main-area">
      <div class="container mt-5">
        <h2 class="mb-4 text-center">IVC-Email Marketing</h2>
        <div class="row">
          <div class="col-md-8">
            <h3>Customer List</h3>
            <button class="btn btn-success mb-3" id="addCustomerBtn">
              <i class="fas fa-plus"></i> Add Customer
            </button>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Gender</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="customerTableBody">
                <!-- Customer rows will be added here dynamically -->
              </tbody>
            </table>
          </div>
          <div class="col-md-4">
            <h3>Send Email</h3>
            <form id="emailForm">
              <div class="form-group">
                <label for="emailSubject">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailSubject"
                  placeholder="Enter email subject"
                  required
                />
              </div>
              <div class="form-group">
                <label for="emailContent">Content</label>
                <textarea
                  class="form-control"
                  id="emailContent"
                  rows="10"
                  placeholder="Enter email content"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send Email
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal for Adding/Editing Customer -->
      <div
        class="modal fade"
        id="customerModal"
        tabindex="-1"
        aria-labelledby="customerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="customerModalLabel">
                Add/Edit Customer
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="customerForm">
                <div class="form-group">
                  <label for="customerName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="customerName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="customerEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="customerEmail"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="customerGender">Gender</label>
                  <select class="form-control" id="customerGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../IVC-CRM-js/IVC-Email-MKT.js"></script>
  </body>
</html>
