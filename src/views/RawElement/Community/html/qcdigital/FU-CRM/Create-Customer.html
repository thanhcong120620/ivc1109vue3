      <!-- content -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-12">
            <div
              class="card position-relative inner-page-bg bg-primary"
              style="height: 150px"
            >
              <div class="inner-page-title">
                <h3 class="text-white">Form Layout Page</h3>
                <p class="text-white">lorem ipsum</p>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-lg-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                  <h4 class="card-title">Input</h4>
                </div>
              </div>
              <div class="card-body">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
                  vulputate, ex ac venenatis mollis, diam nibh finibus leo
                </p>
                <form>
                  <!--Lấy thông tin cơ bản - Bắt buộc-->
                  <div
                    class="col-sm-12 col-lg-6"
                    style="display: inline-block; padding: 10px"
                  >
                    <!--Name-->
                    <div class="form-group">
                      <label class="form-label" for="exampleInputText1"
                        >Họ và tên
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputText1"
                        placeholder="Ví dụ: Nguyễn Thành Công"
                      />
                    </div>

                    <!--Giới tính-->
                    <div class="form-group" style="width: 45%; float: left">
                      <label class="form-label" for="exampleFormControlSelect1"
                        >Giới tính</label
                      >
                      <select
                        class="form-select"
                        id="exampleFormControlSelect1"
                      >
                        <!-- <option selected="" disabled="">Giới tính</option> -->
                        <option value="Nam">Nam</option>
                        <option value="nu">Nữ</option>
                        <option value="khac">Khác</option>
                      </select>
                    </div>
                    <!--Năm sinh-->
                    <div class="form-group" style="width: 45%; float: right">
                      <label class="form-label" for="exampleInputNumber1"
                        >Năm sinh</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="exampleInputNumber1"
                      />
                    </div>
                    <!--Số điện thoại-->
                    <div class="form-group">
                      <label class="form-label" for="exampleInputphone"
                        >Số điện thoại</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="exampleInputphone"
                      />
                    </div>
                    <!--Gmail-->
                    <div class="form-group">
                      <label class="form-label" for="exampleInputEmail3"
                        >Gmail</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail3"
                        placeholder="Ví dụ: abcd@xyz.com"
                      />
                    </div>
                  </div>
                  <!--Lấy thông tin về tư vấn - Không bắt buộc-->
                  <div
                    class="col-sm-12 col-lg-5"
                    style="display: inline-block; padding: 10px"
                  >
                    <!--Tỉnh/Thành phố-->
                    <div class="form-group">
                      <label class="form-label" for="exampleInputurl"
                        >Tỉnh / Thành phố</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputurl"
                        placeholder="Ví dụ: Đà Nẵng"
                      />
                    </div>
                    <!--Nhu cầu-->
                    <div class="form-group">
                      <label class="form-label" for="exampleFormControlSelect1"
                        >Nhu cầu</label
                      >
                      <select
                        class="form-select"
                        id="exampleFormControlSelect1"
                      >
                        <!-- <option selected="" disabled="">Giới tính</option> -->
                        <option value="living">Mua để ở</option>
                        <option value="investing">Đầu tư</option>
                        <option value="finding">Hỏi giúp</option>
                      </select>
                    </div>
                    <!--Giới tính-->
                    <div class="form-group">
                      <label class="form-label" for="exampleFormControlSelect1"
                        >Giới tính</label
                      >
                      <select
                        class="form-select"
                        id="exampleFormControlSelect1"
                      >
                        <!-- <option selected="" disabled="">Giới tính</option> -->
                        <option value="Nam">Nam</option>
                        <option value="nu">Nữ</option>
                        <option value="khac">Khác</option>
                      </select>
                    </div>
                    <!--Kênh phát sinh-->
                    <div class="form-group">
                      <label class="form-label" for="exampleFormControlSelect1"
                        >Nguồn</label
                      >
                      <select
                        class="form-select"
                        id="exampleFormControlSelect1"
                      >
                        <!-- <option selected="" disabled="">Giới tính</option> -->
                        <option value="telesale">Telesale</option>
                        <option value="facebookads">Facebook Ads</option>
                        <option value="facebookads">Zalo Ads</option>
                        <option value="khac">Google Ads</option>
                        <option value="tindang">Tin đăng</option>
                        <option value="facebookads">Tiếp thị trực tiếp</option>
                        <option value="khac">Gmail</option>
                        <option value="facebookads">Cộng tác viên</option>
                        <option value="khac">Khách giới thiệu</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-12 col-lg-12" style="text-align: center">
                    <!--Notion-->
                    <div class="form-group">
                      <label
                        class="form-label"
                        for="exampleFormControlTextarea1"
                        >Example textarea</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="submit" class="btn bg-danger">Hủy</button>
                  </div>
                </form>
              </div>
            </div>
