    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Left Navigation</title>

    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
    <link rel="stylesheet" href="../../assets/css/libs.min.css" />
    <link rel="stylesheet" href="../../assets/css/socialv.css?v=4.0.0" />
    <link
      rel="stylesheet"
      href="../../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendor/remixicon/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendor/vanillajs-datepicker/dist/css/datepicker.min.css"
    />

  <body>
    <div class="wrapper">
      <div class="content-page">
        <div class="container">
          <!--start-->
          <div class="row row-eq-height" style="width: 87%">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="card iq-border-radius-20">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12 mb-3">
                          <h5 class="text-primary card-title">
                            <i class="ri-pencil-fill"></i> Compose Message
                          </h5>
                        </div>
                      </div>
                      <form class="email-form">
                        <div class="form-group row">
                          <label
                            for="inputEmail3"
                            class="col-sm-2 col-form-label"
                            >To:</label
                          >
                          <div class="col-sm-10">
                            <select
                              id="inputEmail3"
                              class="select2jsMultiSelect form-control"
                              multiple="multiple"
                            >
                              <option value="Petey Cruiser">
                                Petey Cruiser
                              </option>
                              <option value="Bob Frapples">Bob Frapples</option>
                              <option value="Barb Ackue">Barb Ackue</option>
                              <option value="Greta Life">Greta Life</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="cc" class="col-sm-2 col-form-label"
                            >Cc:</label
                          >
                          <div class="col-sm-10">
                            <select
                              id="cc"
                              class="select2jsMultiSelect form-control"
                              multiple="multiple"
                            >
                              <option value="Brock Lee">Brock Lee</option>
                              <option value="Rick O'Shea">Rick O'Shea</option>
                              <option value="Cliff Hanger">Cliff Hanger</option>
                              <option value="Barb Dwyer">Barb Dwyer</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="subject" class="col-sm-2 col-form-label"
                            >Subject:</label
                          >
                          <div class="col-sm-10">
                            <input
                              type="text"
                              id="subject"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="subject" class="col-sm-2 col-form-label"
                            >Your Message:</label
                          >
                          <div class="col-md-10">
                            <textarea class="textarea form-control" rows="5">
Next, use our Get Started docs to setup Tiny!</textarea
                            >
                          </div>
                        </div>
                        <div
                          class="form-group d-flex flex-wrap align-items-center justify-content-between mb-0"
                        >
                          <div
                            class="d-flex flex-wrap flex-grow-1 align-items-center"
                          >
                            <div class="send-btn pl-3 mb-2">
                              <button type="submit" class="btn btn-primary">
                                Send
                              </button>
                            </div>
                            <div class="send-panel mb-2">
                              <label
                                class="ms-2 mb-0 bg-soft-primary rounded"
                                for="file"
                              >
                                <input
                                  type="file"
                                  id="file"
                                  style="display: none"
                                />
                                <a
                                  ><i
                                    class="ri-attachment-line text-primary"
                                  ></i>
                                </a>
                              </label>
                              <label class="ms-2 mb-0 bg-soft-primary rounded">
                                <a href="#">
                                  <i
                                    class="ri-map-pin-user-line text-primary"
                                  ></i
                                ></a>
                              </label>
                              <label class="ms-2 mb-0 bg-soft-primary rounded">
                                <a href="#">
                                  <i class="ri-drive-line text-primary"></i
                                ></a>
                              </label>
                              <label class="ms-2 mb-0 bg-soft-primary rounded">
                                <a href="#">
                                  <i class="ri-camera-line text-primary"></i
                                ></a>
                              </label>
                              <label class="ms-2 mb-0 bg-soft-primary rounded">
                                <a href="#">
                                  <i class="ri-user-smile-line text-primary"></i
                                ></a>
                              </label>
                            </div>
                          </div>
                          <div class="d-flex mr-3 align-items-center">
                            <div class="send-panel float-right">
                              <label class="ms-2 mb-0 bg-soft-primary rounded"
                                ><a href="#"
                                  ><i
                                    class="ri-settings-2-line text-primary"
                                  ></i></a
                              ></label>
                              <label class="ms-2 mb-0 bg-soft-primary rounded"
                                ><a href="#">
                                  <i class="ri-delete-bin-line text-primary"></i
                                ></a>
                              </label>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->

    <script src="../../assets/js/lottie.js"></script>

    <!-- offcanvas start -->

    <div
      class="offcanvas offcanvas-bottom share-offcanvas"
      tabindex="-1"
      id="share-btn"
      aria-labelledby="shareBottomLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="shareBottomLabel">Share</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small">
        <div class="d-flex flex-wrap align-items-center">
          <div class="text-center me-3 mb-3">
            <img
              src="../../assets/images/icon/08.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Facebook</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="../../assets/images/icon/09.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Twitter</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="../../assets/images/icon/10.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Instagram</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="../../assets/images/icon/11.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Google Plus</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="../../assets/images/icon/13.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>In</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="../../assets/images/icon/12.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>YouTube</h6>
          </div>
        </div>
      </div>
    </div>
